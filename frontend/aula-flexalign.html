<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex - Iniciando...</title>

    <style>
        body {
            background-color: #f5f5f5;
            color: #555;
            font-size: 1.1em;
            font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }

        .container {
            margin: 150px auto;
            max-width: 840px;
            height: 400px;
            padding: 20px;
            display: flex;
            background-color: #594255;
            position: relative;
            align-items: flex-start;
        }

        .item {
            background-color: #fff;
            width: 100px;
            margin: 1%;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 4em;
            color: #594235;
        }

        .big {
            width: 150px;
            font-size: 5em;
        }

        .small {
            font-size: 2em;
        }

        .line {
            height: 1px;
            width: 100%;
            border-bottom: 2px solid deeppink;
            position: absolute;
            top: 120px;
            left: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="item big">1</div>
        <div class="item">2</div>
        <div class="item small">3</div>
        <div class="item big">4</div>
        <div class="item">5</div>
        <div class="line" id="line"></div>
    </div>
</body>
</html>
