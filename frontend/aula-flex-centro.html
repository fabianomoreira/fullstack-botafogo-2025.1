<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex - Iniciando...</title>

    <style>
        body {
            background-color: #F5F5F5;
            color: #555;
            font-size: 1.1em;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            }

        .container {
            max-width: 800px;
            margin: 3em auto;
            background-color: white;
            height: 500px;
            border: 10px solid #594255;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .element {
            background-color: #594255;
            color: white;
            width: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="elemento">
            Este elemento está centralizado. Não importa o quanto seu 
            tamanho seja alterado, ele sempre será centralizado horizontal 
            e verticalmente.
        </div>
    </div>
</body>
</html>
